<h1>Documentos</h1>

<div>
  <button pButton type="button" label="Novo" (click)="criar()" class="p-button-sm"></button>
</div>

<div class="mt-3">
  <p-table [value]="entidades" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Título</th>
        <th scope="col">Processo</th>
        <th scope="col">Categoria</th>
        <th scope="col" style="width: 5rem">Arquivo</th>
        <th scope="col" style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-documento>
      <tr>
        <td>{{documento.codigo}}</td>
        <td>{{documento.titulo}}</td>
        <td>{{documento.processo?.nome}}</td>
        <td>{{documento.categoria}}</td>
        <td>
          <a pButton pRipple icon="pi pi-download" class="ml-1 p-button-sm no-underline"
            [href]="getLinkDownload(documento.id)" target="_blank" rel="noopener"></a>
        </td>
        <td>
          <p-button pRipple icon="pi pi-search" (onClick)="irParaDetalhe(documento)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

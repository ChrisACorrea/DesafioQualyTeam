<h1>Categorias</h1>

<div>
  <button pButton type="button" label="Novo" (click)="criar()" class="p-button-sm"></button>
</div>

<div class="mt-3">
  <p-table [value]="entidades" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Processo</th>
        <th scope="col" style="width: 5rem"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categoria>
      <tr>
        <td>{{categoria.nome}}</td>
        <td>{{categoria.processo?.nome}}</td>
        <td>
          <p-button pRipple icon="pi pi-search" (onClick)="irParaDetalhe(categoria)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
